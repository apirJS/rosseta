<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E2330" />
      <stop offset="100%" stop-color="#12151C" />
    </linearGradient>

    <linearGradient id="rGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7CB8FF" />
      <stop offset="50%" stop-color="#4A9EFF" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>

    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD580" />
      <stop offset="100%" stop-color="#E8A830" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bgGrad)" />
  <rect width="510" height="510" x="1" y="1" rx="107" fill="none" stroke="#2A3040" stroke-width="1" />

  <!-- Dashed selection border -->
  <rect x="80" y="80" width="352" height="352" rx="20"
        fill="none"
        stroke="#9CA3AF"
        stroke-width="3.5"
        stroke-dasharray="18 12"
        stroke-linecap="round"
        opacity="0.7" />

  <!-- Large R -->
  <text x="256" y="340"
        font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="260"
        font-weight="800"
        letter-spacing="-8"
        fill="url(#rGrad)"
        filter="url(#shadow)"
        text-anchor="middle">R</text>

  <!-- Scissors icon — top-right, cutting the dashed border -->
  <g transform="translate(385, 42) scale(2.8) rotate(0)" opacity="0.95">
    <path d="M9.64 7.64c.23-.5.36-1.05.36-1.64 0-2.21-1.79-4-4-4S2 3.79 2 6s1.79 4 4 4c.59 0 1.14-.13 1.64-.36L10 12l-2.36 2.36C7.14 14.13 6.59 14 6 14c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4c0-.59-.13-1.14-.36-1.64L12 14l7 7h3v-1L9.64 7.64zM6 8c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm0 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm6-7.5c-.28 0-.5-.22-.5-.5s.22-.5.5-.5.5.22.5.5-.22.5-.5.5zM19 3l-6 6 2 2 7-7V3h-3z"
          fill="url(#goldGrad)" />
  </g>

  <!-- Translation icon (文A) — bottom-left -->
  <g transform="translate(58, 355) scale(2.5)" opacity="0.95">
    <rect x="-2" y="-1" width="26" height="25" rx="5" fill="#2A3040" opacity="0.8" />
    <path d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"
          fill="url(#goldGrad)" />
  </g>
</svg>
